<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

   background: url('../images/background.png');
    background-repeat: repeat;
}
* {
  box-sizing: border-box;
}
.menu {
  float:left;
  width:20%;
  text-align:center;
  padding: 0 20px;
}
.menu a {
  
  padding:8px;
  margin-top:7px;
  display:block;
  width:100%;
  color:black;
}
.main {
  float:left;
  width:80%;
  padding:0 10%;
  text-align: justify;
  color:white;

  font-family: montserratlight , sans-serif;
  line-height: 170%

}
.left {
  background-color:white;
  float:left;
  width:20%;

  margin-top:7px;

}

    .column {
  float: left;

  padding: 5px;
}
.row::after {
  content: "";
  clear: both;
  display: table;
}
@media only screen and (max-width:620px) {
  /* For mobile phones: */
  .menu, .main, .left ,ul,li,.column,.row{
    width:100%;

  }
  
  
}
</style>
